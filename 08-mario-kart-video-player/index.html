<!DOCTYPE html>
<html>
<head>
    <title>Mario Kart Video Player</title>
    <link rel="stylesheet" href="./styles.css" />
</head>


<body>
  <div class="player">
    <video class="video" src="assets/SnapSave.io-Mario Kart 8 Deluxe 3DS Rainbow Road Gameplay.mp4"></video>

    <div class="controls">
      <div class="progress">
       <div class="progress_filled"></div>
      </div>

      <button class="toggle">►</button>
      <input type="range" name="volume" class="slider" min="0" max="1" step="0.05" value="1">
      <input type="range" name="playbackRate" class="slider" min="0.5" max="2" step="0.1" value="1">
      <button data-skip="-10">« 10s</button>
      <button data-skip="25">25s »</button>
      <button class="toggle fullscreen"> ⛶  </button>

    </div>
  </div>
    <script src="./script.js"></script>
</body>


</html>
