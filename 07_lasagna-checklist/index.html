<!DOCTYPE html>
<html>
<head>
    <title>Lasaña vegetal</title>
    <link rel="stylesheet" href="./styles.css" />
</head>


<body>
  <div class="inbox">
    <h1>Casilla+shift para marcar/desmarcar varias casillas</h1>
    <div class="items">
      <div class="item">
        <input type="checkbox">
        <p>10 láminas de lasaña</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>1 calabacín</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>2 zanahorias</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>4 tomates</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>10 champiñones</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>1 pimiento rojo</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Queso curado de oveja</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>200 ml salsa de tomate</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>AOVE, tomillo seco, sal y perejil</p>
      </div>
    </div>
  </div>
    <script src="./script.js"></script>
</body>


</html>
